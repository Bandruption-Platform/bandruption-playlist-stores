name: PR Checks

on:
  pull_request:
    branches: [ main ]
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all packages
        run: |
          echo "ğŸ”¨ Building all packages (includes type-check and lint)..."
          npm run build
          echo "âœ… Build successful!"

      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          npm run test
          echo "âœ… All tests passed!"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-artifacts
          path: |
            apps/web/dist
            apps/server/dist
            packages/*/dist
          retention-days: 7

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type Check
        run: |
          echo "ğŸ” Running TypeScript type checks..."
          npm run type-check
          echo "âœ… Type check passed!"

      - name: Lint Check
        run: |
          echo "ğŸ” Running ESLint..."
          npm run lint
          echo "âœ… Lint check passed!"

      - name: Check for console statements
        run: |
          echo "ğŸ” Checking for console statements..."
          # Allow console statements in server code, but warn about them
          if grep -r "console\." apps/web/src --exclude-dir=__tests__ --exclude-dir=test; then
            echo "âš ï¸  Warning: console statements found in web app code"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: |
          echo "ğŸ”’ Running npm audit..."
          npm audit --production || true
          echo "Security scan complete"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  test-coverage:
    name: Test Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: |
          echo "ğŸ“Š Running tests with coverage..."
          npx turbo run test -- --coverage
          echo "âœ… Coverage report generated!"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan]
    if: always()
    
    steps:
      - name: PR Status Summary
        run: |
          echo "## ğŸ“‹ PR Check Summary"
          echo ""
          if [ "${{ needs.build-and-test.result }}" == "success" ]; then
            echo "âœ… Build and Tests: Passed"
          else
            echo "âŒ Build and Tests: Failed"
          fi
          
          if [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "âœ… Code Quality: Passed"
          else
            echo "âŒ Code Quality: Failed"
          fi
          
          if [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "âœ… Security Scan: Passed"
          else
            echo "âš ï¸  Security Scan: Check results"
          fi
          
          echo ""
          echo "### Next Steps:"
          if [ "${{ needs.build-and-test.result }}" == "success" ] && [ "${{ needs.code-quality.result }}" == "success" ]; then
            echo "ğŸ‰ All checks passed! Your PR is ready for review."
          else
            echo "ğŸ”§ Please fix the failing checks before merging."
          fi